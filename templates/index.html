<!-- template -->
<div class="container" data-type="template" style="display:none;">
  <div id="accordion" role="tablist" aria-multiselectable="true">

      <div class="card"  >
        <div class="card-header" role="tab" id="headingOne">
          <h5 class="mb-0">
        <a class="name">
          Default Name
        </a>
        <span class="money-owed">Money Owed: $</span>
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" >
          <i class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
        </a>
      </h5>
        </div>

        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
          <div class="card-block" data-type="listTemplate" style="display:none;">
            <ul id = "list">
              <li>
                <span class="date">January 3rd, 2017 Default Date</span>
                <span class="money-owed-list">$500 Default</span>
              </li>
            </ul>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>


<!--MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Entry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">Person Who Owes You:</label>
            <div class="row" style="margin: 0">
              <div class="col-xs-6" style="margin-right: 10px;"> <input type="text" class="form-control" id="recipient-name"> </div>
            </div>
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Amount Owed:</label>
            <input type="number" class="form-control" id="amount-owed">
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">They Owe You:</label> <br>

              <input id="theyOweYou" type="checkbox" name="theyOweYou"><br>

          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Reason:</label>
            <input type="text" class="form-control" id="reason">
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Day Money Was Borrowed:</label>
            <input type="date" class="form-control" id="date-borrowed">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn submit btn-primary" id="submit" >Submit</button>
      </div>
    </div>
  </div>
</div>
